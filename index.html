<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="imgBack">
        <div class="containerInicio">
            <h1>Pokédex</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name or ID">
                <button onclick="searchPokemon()">Search</button>
            </div>
        </div>
        <div class="description-pokedex">
            <span id="description-text"></span>
        </div>
    </div>
    <a id="floatingButton" href="/evolution.html">
        Mega Evoluções
        <span id="notificationBadge">!</span>
    </a>
    <div class="container">
        <div class="pokeBox" id="pokeBox">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="pokemon-info" id="pokemonInfo"></div>
            <div class="moves-list" id="movesList"></div>
            <div class="type-advantages-list" id="typeAdvantagesList"></div>
            <div class="evolution-list" id="evolutionList"></div>
            <div class="abilities-list" id="abilitiesList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
